<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:include="layout :: page">
<head>
    <title>Feed</title>
</head>
<body>
<div th:fragment="content">

    <script src="/js/feed.js"></script>
    <script src="/js/prettyDate.js"></script>


    <script id="feed-template" type="text/x-handlebars-template">

        <table class="ui celled striped table">
            <thead>
            <tr>
                <th>Who</th>
                <th>What</th>
                <th>From</th>
                <th>To</th>
                <th>When?</th>
            </tr>
            </thead>
            <tbody>
            {{#each this}}
            <tr>
                <td class="collapsing">{{document}}</td>
                <td>{{field}}</td>
                <td>{{previous}}</td>
                <td>{{current}}</td>
                <td class="right aligned collapsing">{{date}}</td>
            </tr>
            {{/each}}
            </tbody>
        </table>


        <div>{{date}} {{document}} {{field}} {{previous}} {{current}}</div>
    </script>


    <div id="feed">

    </div>

</div>
</body>
</html>
