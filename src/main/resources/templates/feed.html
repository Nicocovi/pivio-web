<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:include="layout :: page">
<head>
    <title>Feed</title>
</head>
<body>
<div th:fragment="content">

    <!--/*@thymesVar id="changeset" type="java.util.List"*/-->
    <div th:each="model: ${changeset}" class="ui card" style="width: 100%">
        <div class="content" style="width: 100%">
            <!--@thymesVar id="model" type="io.pivio.view.app.feed.FeedModel"-->
            <a th:href="'/app/overview/'+${model.feedItem.document}" class="ui blue header" th:text="${model.short_name}"></a>
            <div class="meta">
                <span class="right floated time" th:text="${model.getPrettyDate()}"></span>
            </div>

            <div class="content description" th:each="field: ${model.feedItem.fields}">
                <div>
                    <i th:class="${field.getColoredIcon() + ' ui icon'}"></i>
                    <span class="ui grey label" th:text="${field.path}"></span> =
                    <span th:text="${field.value}">???</span>

                </div>
            </div>
        </div>

    </div>


</div>
</body>
</html>
