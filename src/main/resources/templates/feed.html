<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:include="layout :: page">
<head>
    <title>Feed</title>
</head>
<body>
<div th:fragment="content">

    <script src="/js/feed.js"></script>
    <script src="/js/prettyDate.js"></script>


    <script id="feed-template" type="text/x-handlebars-template">

            {{#each this}}


            <div class="ui card" style="width: 100%">
                <div class="content" style="width: 100%">
                    <div class="header">{{document}}</div>
                    <div class="meta">
                        <span class="right floated time">{{date}}</span>
                        <span class="category">{{field}}</span>
                    </div>
                    <div class="content description">
                        <b>From: </b><p><s>{{previous}}</s></p>
                        <b>To: </b><p>{{current}}</p>
                    </div>
                </div>

            </div>

            {{/each}}

    </script>


    <div id="feed">

    </div>

</div>
</body>
</html>
