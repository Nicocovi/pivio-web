<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:include="layout :: page">
<head>
    <title>Main</title>
</head>
<body>
<div th:fragment="content">

    <style>
        .node {
            font: 300 10px "Helvetica Neue", Helvetica, Arial, sans-serif;
            fill: #000;
        }
        .node text{
        	font: 300 14px "Helvetica Neue", Helvetica, Arial, sans-serif;
            color: white;
        }

        .node:hover {
            fill: #000;
        }

        .link {
            stroke: steelblue;
            stroke-opacity: .8;
            fill: none;
            pointer-events: none;
            stroke-width: 2px;
        }

        .node:hover,
        .node--source,
        .node--target {
            font-weight: 700;
        }

        .node--source {
            fill: #000;
        }

        .node--target {
            fill: #000;
        }

        .link--source,
        .link--target {
            stroke-opacity: 1;
            stroke-width: 4px;
        }

        .link--source {
            stroke: steelblue;
        }

        .link--target {
            stroke: steelblue;
        }

        #graph {
            width: 800px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        
        #domain-graph {
		    margin: auto;
		    width: 50%;
		    padding: 10px;
		}
		.sunburst-path{
			opacity: 0.2;
  			filter: alpha(opacity=50); /* For IE8 and earlier */
		}
		.sunburst-path:hover{
			opacity: 1;
		}

    </style>

    <script src="/webjars/d3js/4.2.1/d3.min.js"></script>
    <script src="/js/servicegraph.js"></script>
    <script src="/js/sunburst.js"></script>
    
    <h4 class="ui horizontal divider header">
       CloudFoundry - Service communications
    </h4>
    <div id="context" class="ui cards container centered grey">
    </div>
    <div id="cloudfoundry-information" style="padding:20px">
    	
	</div>
	<div id="graph-cloudfoundry" style="margin:0 auto">
	</div>  
	<h4 class="ui horizontal divider header">
       Applications per domain
    </h4>
	<div id="domain-graph">
		<svg></svg>
	</div>
	
	<script>
	
	function servicegraph(jsonArray){
		
		function countProductSize(word, products){
			var numOfProducts = 0;
			products.forEach(function(element) {
				if(element === word){
			    	numOfProducts++;
			    }
			});
			return numOfProducts;
		}
		
		function format_help(sunData, jsonArray, diameter, products){
			jsonArray.forEach(function(element) {
				//element.name = element.domain+"."+element.subdomain+"."+element.product+"."+element.name;
				element.imports = [];
				//console.log("sunData.children ", sunData.children);
				sunData.children.forEach(function(elementInSunData){
					//console.log("elementInSunData.name ", elementInSunData.name);
					//console.log("element.domain ", element.domain);
					//console.log("element.product ", element.product);
					if(element.domain == elementInSunData.name){
						//console.log("elementInSunData.children: ", elementInSunData.children);
						//console.log("ForEach in elementInSunData.children");
						if(elementInSunData.children.length == 0){
							//console.log("elementInSunData.children.length == 0");
							elementInSunData.children.push({
								"name": element.product,
								"size": countProductSize(element.product, products)
							});
						}else{
							//console.log("elementInSunData.children.length != 0");
							if(elementInSunData.children.some(item => item.name === element.product)){
								//console.log("Ist IN array enthalten: ", element.product);
							}else{
								//console.log("Ist NICHT in array enthalten: ", element.product);
								elementInSunData.children.push({
									"name": element.product,
									"size": countProductSize(element.product, products)
								});
							}
						}
					}
					//console.log("******************************");
				});
				if(element.hasOwnProperty('service')){
					if(element.service.hasOwnProperty('provides')){
						element.service.provides.forEach(function(el){
							//el.service_name = element.domain+"."+element.subdomain+"."+element.product+"."+el.service_name;
							element.imports.push(el.service_name);
							//console.log("Provides el name:", el.service_name);
						});
					}
					//TODO
					//depends_on
					if(element.service.hasOwnProperty('buildpacks')){
						delete element.service.buildpacks;
					}
				}
			});
			drawSunburst(sunData, diameter);
		}
		
		function formatJsonForDrawingCanvas(jsonArray, diameter){

			var sunData = {
					"name": "Cloud-landscapce",
					"children": []
					};
			var domains = [];
			var products = [];
			var uniqueDomains = [];
			var uniqueProducts = [];
			//include provides and dependson for relationships
			jsonArray.forEach(function(element) {
				domains.push(element.domain);
				products.push(element.product);
			});
			//console.log("products", products);
			$.each(domains, function(i, el){
			    if($.inArray(el, uniqueDomains) === -1) uniqueDomains.push(el);
			});
			uniqueDomains.forEach(function(element) {
				sunData.children.push({
					"name": element,
					"children": []
				});
			});
			//console.log("sunData", sunData);
			format_help(sunData, jsonArray, diameter, products);
			drawCanvas(jsonArray); //communication diagram
		}
		
		// Lazily construct the package hierarchy from class names.
		function packageHierarchy(classes) {
		  var map = {};

		  function find(name, data) {
		    var node = map[name], i;
		    if (!node) {
		      node = map[name] = data || {name: name, children: []};
		      if (name.length) {
		        node.parent = find(name.substring(0, i = name.lastIndexOf(".")));
		        node.parent.children.push(node);
		        node.key = name.substring(i + 1);
		      }
		    }
		    return node;
		  }

		  classes.forEach(function(d) {
		    find(d.name, d);
		  });

		  return d3.hierarchy(map[""]);
		}

		// Return a list of imports for the given array of nodes.
		function packageImports(nodes) {
		  var map = {},
		      imports = [];

		  // Compute a map from name to node.
		  nodes.forEach(function(d) {
		    map[d.data.name] = d;
		  });

		  // For each import, construct a link from the source to target node.
		  nodes.forEach(function(d) {
			//console.log("D: ", d);
		    if(d.data.hasOwnProperty('imports')){
		    	d.data.imports.forEach(function(i) {
				      imports.push(map[d.data.name].path(map[i]));
				});
		    }
		  });//end nodes.forEach
		  return imports;
		}//end packageImports
		
		function mouseovered(d) {
		  node
		      .each(function(n) { n.target = n.source = false; });

		  link
		      .classed("link--target", function(l) { if (l.target === d) return l.source.source = true; })
		      .classed("link--source", function(l) { if (l.source === d) return l.target.target = true; })
		  	  .filter(function(l) { return l.target === d || l.source === d; })
		      .raise();

		  node
		      .classed("node--target", function(n) { return n.target; })
		      .classed("node--source", function(n) { return n.source; });
		}

		function mouseouted(d) {
		  link
		      .classed("link--target", false)
		      .classed("link--source", false);

		  node
		      .classed("node--target", false)
		      .classed("node--source", false);
		}
		
		function linkToDetailView(d){
			var id = d.data.id
			//console.log(d.data.id);
			window.location.href = '../app/overview/'+id;
		}
		
		function drawCanvas(jsonArray){
			
			var root = packageHierarchy(jsonArray)
			    .sum(function(d) { return d.size; });
			
			cluster(root);
			
			link = link
			  .data(packageImports(root.leaves()))
			  .enter().append("path")
			    .each(function(d) { d.source = d[0], d.target = d[d.length - 1]; })
			    .attr("class", "link")
			    .attr("d", line);
			
			node = node
			  .data(root.leaves())
			  .enter().append("text")
			    .attr("class", "node")
			    .attr("dy", "0.31em")
			    .attr("transform", function(d){return "rotate(" + (d.x - 90) + ")"+"translate(" + (d.y + 8) + ",0)";})
			    .attr("text-anchor", function(d){return "start";})
			    .text(function(d){return d.data.key;})
			    .on("mouseover", mouseovered)
      			.on("mouseout", mouseouted)
      			.on("click", linkToDetailView);
		}

		//console.log("Jsonobject:", jsonArray);
		var cloudfoundryDivBounding = d3.select("#graph-cloudfoundry").node().getBoundingClientRect();
		console.log(cloudfoundryDivBounding);
		
		var diameter = (cloudfoundryDivBounding.width) - 40,
	    	radius = diameter / 2,
	    	innerRadius = radius / 2;
		
		var color = d3.scaleOrdinal(d3.schemeCategory20b);
		
		d3.select("#graph-cloudfoundry").attr("style", "padding: 20px 20px")

		var cluster = d3.cluster()
	    	.size([360, innerRadius]);

		var line = d3.radialLine()
	    	.curve(d3.curveBundle.beta(0.85))
	    	.radius(function(d){ return d.y; })
	    	.angle(function(d){ return d.x / 180 * Math.PI; });

		var svg = d3.select("#graph-cloudfoundry").append("svg")
	    	.attr("width", diameter)
	    	.attr("height", diameter)
	    	.attr("margin", "180px")
	  		.append("g")
	  		.attr("id", "sunburst-g")
	    	.attr("transform", "translate(" + radius + "," + radius + ")");

		var link = svg.append("g").selectAll(".link"),
	    	node = svg.append("g").selectAll(".node");
		
		formatJsonForDrawingCanvas(jsonArray, diameter);
	}
	</script> 

</div>
</body>
</html>
