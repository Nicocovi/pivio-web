<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:include="layout :: page">
<head>
    <title>Main</title>
</head>
<body>
<div th:fragment="content">

    <script id="card" type="text/x-handlebars-template">
        {{#each this}}
        <a class="ui blue card" data-meta="{{meta}}" href="/app/overview/detail/{{id}}">
            <div class="content">
                {{#if short_name}}
                <div class="right floated  ui ">{{short_name}}</div>
                {{/if}}
                <div class="header">
                    {{name}}
                </div>
                <div class="meta">
                    {{team}}
                </div>
                <div class="description">
                    {{description}}
                </div>
            </div>

            <div class="extra content">
                {{#if bounded_context}}
                <div class="ui tiny label ">
                <i class="circle thin icon"></i>{{bounded_context}}
                </div>
                {{/if}}

                <div class="ui tiny label ">
                    <i class="upload icon"></i>{{last_upload}} &nbsp;
                    <i class="write icon"></i> {{last_update}}
                </div>
            </div>
        </a>
        {{/each}}
    </script>

    <script src="/js/overview.js"></script>
    <script src="/js/prettyDate.js"></script>

    <div class="ui container centered">
        <div class="ui icon input">
            <input id="searchbox" type="text" size="30" autofocus="autofocus" placeholder="Quick Search..."/>
            <i class="search icon"></i>
        </div>
    </div>
    <h4 class="ui horizontal divider header">
        Matching Artefacts
    </h4>

    <div id="cards" class="ui cards container centered grey">

    </div>

</div>
</body>
</html>
